<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <article class="blog">
      <img class="blog__article-image" src="images/illustration-article.svg" alt="articulate design" width="306" height="201">
      <div class="blog__content">
        <p class="blog__category">Learning</p>
        <p class="blog__publishDate">Published 21 Dec 2023</p>

        <h1 class="blog__title">HTML & CSS foundations</h1>

        <p class="blog__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="blog__author">
          <p>Greg Hooper</p>
          <img class="author-image" src="images/image-avatar.webp" alt="author image">
        </div>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sclie001</a>.
  </div>
</body>
</html>
