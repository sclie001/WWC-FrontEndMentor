<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod request</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/2051a81ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="icon-title">
                <img src="assets/Combined Shape.svg">
                <p class="title">pod</p>
            </div>
            <div class="container-phrase-desc-form">
                <div class="phrase-container">
                    <p class="phrase">Publish your podcasts <span class="phase-everywhere">everywhere.</span></p>
                </div>
                <div class="container-description">
                    <p class="description">Upload your audio with Pod with a single click.
                        We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts,
                        Pocket Casts and more!
                    </p>
                </div>
                <div class="container-pod-icons">
                    <div class="container-spotify">
                        <i class="fa-brands fa-spotify"></i>
                        <span class="text-icon">Spotify</span>
                    </div>
                    <img class="logo-apple" src="./assets/Apple Podcast.png" alt="Apple Podcast">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
