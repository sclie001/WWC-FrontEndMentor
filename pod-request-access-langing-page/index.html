<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod request</title>
    <link rel="stylesheet" media="screen and (max-width: 599px)" href="styles/style.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="styles/tablet.css">
    <script src="https://kit.fontawesome.com/2051a81ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="img-container">
            <div class="container">                
                <div class="icon-title">
                    <img src="assets/Combined Shape.svg">
                    <p class="title">pod</p>
                </div>
                <!--tablet version of guy podcasting image-->
                <div class="container-tablet-img">
                </div>
                <div class="container-phrase-desc-form">
                    <div class="phrase-container">
                        <p class="phrase">Publish your podcasts <span class="phrase-everywhere">everywhere.</span></p>
                    </div>
                    <div class="container-description">
                        <p class="description">Upload your audio with Pod with a single click.
                            We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts,
                            Pocket Casts and more!
                        </p>
                    </div>
                    <div class="form-container-tablet">
                        <form>
                            <input class="email-tablet" type="email" placeholder="Email address">
                            <input class="btn-req-access-tablet" type="submit" value="Request access">
                        </form>
                    </div>
                    <div class="container-pod-icons">
                        <div class="container-spotify">
                            <i class="fa-brands fa-spotify"></i>
                            <span class="text-icon">Spotify</span>
                        </div>
                        <img class="logo-apple" src="./assets/Apple Podcast.png" alt="Apple Podcast">
                        <div class="container-google-logo">
                            <img src="./assets/Google Podcast icon.png" alt="Google Podcasts">
                            <img src="./assets/Google word icon.png" alt="Google Podcasts">
                            <img src="./assets/Podcasts word_Google.png" alt="Google Podcasts">
                        </div>
                        <img class="logo-pocketcasts" src="./assets/Pocket Casts.png" alt="Pocket Casts">
                    </div>
                    <div class="form-container">
                        <form>
                            <div class="email-error-msg">
                                <p id="error-msg"></p>
                            </div>
                            <input class="email" id="email-addr" type="email" placeholder="Email address" required>
                            <input class="btn-req-access" id="btn-req-access" type="submit" value="Request access">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
