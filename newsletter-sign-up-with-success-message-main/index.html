<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/2051a81ba6.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="container"> 
      <div class="stay-updated-container">
        <p class="title">Stay updated!</p>
        <p class="sell-phrase">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="icon-features-container">
          <i class="fa-regular fa-square-check"></i>
          <p class="features">Product discovery and building what matters</p>
        </div>
        <div class="icon-features-container">
          <i class="fa-regular fa-square-check"></i>
          <p class="features">Measuring to ensure updates are a success</p>
        </div>
        <div class="icon-features-container space-twenty-four">
          <i class="fa-regular fa-square-check"></i>
          <p class="features">And much more!</p>
        </div>
        <div class="form">
          <form name="emailForm">
            <div class="email-label-error-message-container">
              <label for="email-address">Email address</label>
              <p class="error-msg" id="error-msg"></p>
            </div>
            <input type="email" id="email-address" name="email" placeholder="email@company.com" required>
            <input type="submit" value="Subscribe to monthly newsletter" id="subscribe-btn">
          </form>
      </div>
      </div>
      <div class="image-container">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up image">
      </div>
    </div>
  
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
