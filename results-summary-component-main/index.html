<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="result-summary-container">
      <section class="your-result-card">
        <p class="txt-your-result">Your Result</p>
        <div class="circle">
          <p class="txt-result-score">76</p>
          <p class="txt-result-score-100">of 100</p>
        </div>
        <p class="txt-great">Great</p>
        <div class="txt-result-desc-container">
          <p class="txt-result-description">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        
      </section>
      <section class="summary-card">
        <div class="summary">
          <p class="txt-summary">Summary</p>
        </div>
      </section>
    </div>
  </main>
  

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
